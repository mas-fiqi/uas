    <script>
   $('.fh5co-project').hover(function() {
  $(this).find('.like-icon').css('display', 'block');
}, function() {
  $(this).find('.like-icon').css('display', 'none');
});

  let jumlahSuka = 0;

  function suka(iconSuka) {
    jumlahSuka++;
    const elemenJumlahSuka = iconSuka.parentElement.querySelector('.like-count');
    elemenJumlahSuka.textContent = jumlahSuka;
  }


 
  // JavaScript untuk menangani komentar
  function tambahKomentar() {
    var teksKomentar = document.getElementById("comment-text").value;
    if (teksKomentar.trim() !== "") {
      var daftarKomentar = document.getElementById("comments-list");
      var elemenKomentar = document.createElement("div");
      elemenKomentar.className = "komentar";
      elemenKomentar.textContent = teksKomentar;
      daftarKomentar.appendChild(elemenKomentar);

      // Bersihkan isian input komentar
      document.getElementById("comment-text").value = "";
    }
  }




</script>
